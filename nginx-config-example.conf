# Configuração do Nginx para o Frontend Núcleo CRM
# Copie este conteúdo para: /etc/nginx/sites-available/nucleo-frontend

server {
    listen 80;
    server_name nucleocrm.shop www.nucleocrm.shop;

    # Caminho para os arquivos compilados (AJUSTE O CAMINHO!)
    root /var/www/nucleo-crm/frontend/dist;
    index index.html;

    # Configuração para SPA (Single Page Application)
    # Isso permite que o React Router funcione corretamente
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache para arquivos estáticos (CSS, JS, imagens)
    # Melhora a performance
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Não cachear index.html (para garantir atualizações)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Gzip compression (melhora velocidade de carregamento)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Headers de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}


